<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение шрифта Andika-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Подключение библиотеки Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Подключение css файла -->
    <link rel="stylesheet" href="css/style.css">
    <title>РГР</title>
</head>
<body>
    <!-- Использование семантических тегов main - основная часть страницы - и section - секция -->
    <div class="main">
        <div class="section">
            <!-- Использование классов bootstrap container - адаптивный контейнер, row - строка, text-center - центровка текста, col - колонка -->
            <div class="container">
                <div class="row text-center">
                    <div class="col">
                        <h1>ВАРИАНТЫ СТИЛИЗАЦИИ</h1>
                        <h2>элемента "Букля"</h2>
                    </div>
                </div>
                <!-- Использование классов bootstrap row - строка, text-center - центровка текста, g-2 - отступ со значением 2-->
                <div class="row text-center g-2">
                    <div class="col">
                        <h4>Букля 1</h4>
                        <img src="img/hedwig.jpg" class="hedwig1" alt="">
                    </div>
                    <div class="col">
                        <h4>Букля 2</h4>
                        <!--Использование класса rounded-circle - скругление изображения - библиотеки bootstrap-->
                        <img src="img/hedwig.jpg" class="hedwig2 rounded-circle" alt="">
                    </div>
                    <div class="col">
                        <h4>Букля 3</h4>
                        <img src="img/hedwig.jpg" class="hedwig3" alt="">
                    </div>
                    <div class="col">
                        <h4>Букля 4</h4>
                        <img src="img/hedwig.jpg" class="hedwig4" alt="">
                    </div>
                    <div class="col">
                        <h4>Букля 5</h4>
                        <img src="img/hedwig.jpg" class="hedwig5" alt="">
                    </div>
                    <div class="col">
                        <h4>Букля 6</h4>
                        <!--Использование класса img-thumbnal - добавление к изображению стилизованной рамки с шириной в 1px - библиотеки bootstrap-->
                        <img src="img/hedwig.jpg" class="hedwig6 img-thumbnail" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
